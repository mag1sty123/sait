<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT TOP Кликер</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div class="score-container">
            <h1>IT TOP Кликер</h1>
            <div class="score">Очки: <span id="score">0</span></div>
            <div class="per-second">В секунду: <span id="perSecond">0</span></div>
        </div>

        <div class="clicker-area">
            <div id="clickerButton" class="clicker-button">
                <img src="logo.png" alt="IT TOP Logo" class="logo">
            </div>
        </div>

        <div class="upgrades">
            <h2>Улучшения</h2>
            <div class="upgrade-item" id="autoClicker">
                <span class="upgrade-name">Авто-клик</span>
                <span class="upgrade-cost">Цена: 10</span>
                <span class="upgrade-count">Количество: 0</span>
            </div>
            <div class="upgrade-item" id="clickMultiplier">
                <span class="upgrade-name">Множитель клика</span>
                <span class="upgrade-cost">Цена: 50</span>
                <span class="upgrade-count">Уровень: 1</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
